<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form Using JPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="student.js"></script>
    <div class="alert alert-success alert-dismissible fade" id ="alertview" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</head>

<body>
    <div class="container" style="width:100% ; height:150%; margin-top: 70px; ">
        <div class="page-header text-center">
            <h2>Student Enrollment Form</h2>
        </div>
        <form id="studform" method="get">
            <div class="form">
                <label>Roll No.: </label>
                <input type="text" id="rollno" class="form-control" onchange="getStu()">
            </div>
            <div class="form">
                <label>Full Name : </label>
                <input type="text" id="fullName" class="form-control">
            </div>
            <div class="form">
                <label>Birth Date : </label>
                <input type="date" id="birthDate" class="form-control">
            </div>
            <div class="form">
                <label>Class : </label>
                <input type="text" id="class" class="form-control">
            </div>
            <div class="form">
                <label>Address : </label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="form">
                <label>Enrollment Date : </label>
                <input type="date" id="enrollmentDate" class="form-control">
            </div>

            <div class="form text-center" style=" margin-top: 20px; ">
                <button type="button" class="btn btn-lg btn-primary" id="saveData">Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="changeData">Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="resetForm" >Reset</button>
            </div>
            
        </form>
    </div>
    </body>

</html>
